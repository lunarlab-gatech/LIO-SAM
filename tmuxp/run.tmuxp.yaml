session_name: lio_sam

environment:
  ROS_DIR: '/opt/ros/humble'
  DATA_DIR: "/home/${USER}/data/LIO-SAM_Public_Dataset/"
  ROS_WS: '/home/${USER}/lio_sam_ws'
  DATASET_NUM: 'V2.2.0'
  ROBOT_NAME: 'Husky1'
options:
  default-command: /bin/bash

windows:
- window_name: main
  layout: tiled
  focus: true
  shell_command_before:
  - source $ROS_DIR/setup.bash
  - source $ROS_WS/install/setup.bash
  panes:
  - shell_command:
    - ros2 launch lio_sam run.launch.py
  - shell_command:
    - python3 src/LIO-SAM/dependencies/robotdataprocess/examples/Hercules/publish/publish_data_LIO-SAM.py --dataset_num $DATASET_NUM --robot_name $ROBOT_NAME
  - shell_command:
    -
  - shell_command:
    - 

- window_name: kill
  layout: tiled
  panes:
  - tmux kill-session -t lio_sam_